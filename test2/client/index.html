<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Interaction</title>
</head>
<body>
<h1>Server Interaction</h1>


<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <button type="button" id="loginBtn">Login</button>
</form>

<form id="registerForm">
    <label for="newUsername">New Username:</label>
    <input type="text" id="newUsername" name="newUsername"><br>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword"><br>
    <button type="button" id="registerBtn">Register</button>
</form>


<h2 id="favoritesCount" style="display: none"></h2>

<form id="createAdForm" style="display: none;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price"><br>
    <button type="button" id="createAdBtn">Create Ad</button>
</form>


<button type="button" id="getAdsBtn" style="display: none;">Get Ads</button>


<ul id="adsList"></ul>


<div id="cart" style="display: none">
    <h2>Cart</h2>
    <ul id="cartList"></ul>
    <p id="totalPrice">Total Price: 0$</p>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>
<script src="script.js"></script>
</body>
</html>
